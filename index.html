<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="filterButtons">
                <button id = "lowPriorityFilter">Low Priority</button>
                <button id = "mediumPriorityFilter">Medium Priority</button>
                <button id = "highPriorityFilter">High Priority</button>
                <button id = "displayAllCards">Remove Filter</button>

                <button id = "deleteCompleted">Remove Completed</button>
        </div>
        <label for="itemName">
            <input type="text" name="itemName" id="toDoListName"><button id = "addItem">Add Item</button></label>

        <div class="currentCards" id = "addCardHere">
        </div>
    </div>
</body>
</html>
